<div class="container my-5">
  <div class="row aling-items-stretchS">
    <div class="col fondo d-none d-lg-block col-md-5 col-lg-5 col-xl-6"></div>

    <div class="col bg-white p-5 rounded">
      <a routerLink="/index">Volver al inicio</a>
      <!-- arreglar -->

      <h2 class="fw-bold text-center p-5">Bienvenidos</h2>
      <!-- login  -->
      <form [formGroup]="credenciales" (ngSubmit)="manejarEnvio()">
        <div class="mb-4">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            formControlName="nombreUsuario"
          />
        </div>
        <div class="mb-4">
          <label for="contrasenia" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasenia"
            formControlName="contrasenia"
          />
        </div>
        <div class="mb-4 form-check">
          <input type="checkbox" name="connected" class="form-check-input" />
          <label for="connected" class="form-check-label">Recuerdame</label>
        </div>
        <div class="d-grid">
          <button
            type="submit"
            [disabled]="!credenciales.valid"
            class="btn btn-primary mb-4"
          >
            Iniciar Sesion
          </button>
        </div>
      </form>
      <div class="my-3">
        <span>No tienes Cuenta? <a href="/register">Registrate</a></span>
        <br />
        <span><a href="">Recuperar contraseña</a></span>
      </div>

      <!-- login con redes sociales -->
      <div class="container w-100 my-5">
        <div class="row text-center">
          <div class="col-12">Iniciar Sesion</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <i class="bi bi-facebook"></i>
                </div>
                <div class="col-12 col-md-10 text-center">Facebook</div>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md-block">
                  <i class="bi bi-google"></i>
                </div>
                <div class="col-12 col-md-10 text-center">Google</div>
              </div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
