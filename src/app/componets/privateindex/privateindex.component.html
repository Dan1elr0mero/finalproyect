<section class="product_list_container">
  <article *ngFor="let product of products" class="single_product_container">
    <img
      [src]="product.image"
      [alt]="product.title"
      class="single_product_image"
    />
    <div>
      <div class="product_price">{{ product.price }}</div>
      <div class="product_title">{{ product.title }}</div>
    </div>
    <!-- <button (click)="addProduct(product)">
      Add to cart
    </button> -->
  </article>
</section>
