<div class="container p-3">
  <table class="table rounded shadow table-striped">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Usuario</th>

        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (usuario of usuarios; track usuario.id) {
      <tr>
        <th>{{ usuario._id }}</th>
        <td>{{ usuario.nombre }}</td>

        <td>{{ usuario.nombreUsuario }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-info p-2"
            (click)="manejarCTA(usuario._id)"
          >
            <i class="bi bi-pencil"></i>
          </button>
          <button
            type="button"
            class="btn btn-outline-danger p-2"
            (click)="manejarBorrar(usuario._id)"
          >
            <i class="bi bi-trash3"></i>
          </button>

          <button
            type="button"
            class="btn btn-outline-warning p-2"
            (click)="manejarCTA(usuario._id)"
          >
            <i class="bi bi-eye"></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
